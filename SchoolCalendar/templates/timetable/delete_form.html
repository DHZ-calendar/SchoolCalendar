{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
<div class="container">
    <div class="row">
        <h1 class="col text-center">{% trans 'Delete element' %}</h1>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <p>{% trans 'Are you sure you want to delete' %} "{{ object }}"?</p>
            <input type="submit" class="btn btn-success" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
