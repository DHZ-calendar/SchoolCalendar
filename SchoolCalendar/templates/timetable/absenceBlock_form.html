{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
<div class="container">
    <div class="row">
        <h1 class="col text-center">{% trans 'Absence Block' %}</h1>
    </div>
    <div class="row">
        <form method="post" class="form-group col text-center">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
