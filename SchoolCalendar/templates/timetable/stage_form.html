{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
<div class="container">
    <div class="row">
        <h1 class="col text-center">{% trans 'Stage' %}</h1>
    </div>
    <div class="row">
        <form method="post" class="form-group col text-center">
            {% csrf_token %}
            {{ form }}
            <br/>
            <br/>
            <br/>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
</div>

    <script>
        $(function () {
            $(".datepicker").datepicker({
              format: 'yyyy-mm-dd',
            });
        });
    </script>
{% endblock %}
