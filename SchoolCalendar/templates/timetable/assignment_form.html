{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
    <h1>{% trans 'Assignment' %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>


    <script>
        $(".datepicker").datepicker({ dateFormat: 'dd-mm-yy' });
        $('.timepicker').timepicker({
                minuteStep: 1,
                appendWidgetTo: 'body',
                showSeconds: false,
                showMeridian: false,
                defaultTime: false
            });
    </script>
{% endblock %}
