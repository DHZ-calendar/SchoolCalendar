{% extends 'registration/base.html' %}
{% load i18n %}
{% load static %}

{% block form %}

{% if validlink %}

<form method="post" class="col text-center">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" class="btn btn-success" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p class="col text-center">{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
