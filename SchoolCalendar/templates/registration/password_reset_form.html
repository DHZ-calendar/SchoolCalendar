{% extends 'registration/base.html' %}
{% load i18n %}
{% load static %}

{% block form %}
  <form class="col text-center" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input class="btn btn-danger" type="submit" value="{% trans 'Submit' %}" />
    <p class="mt-3">{% trans "Back to" %} <a href="{% url 'login' %}">{% trans "Log in" %}</a></p>
  </form>
{% endblock %}
