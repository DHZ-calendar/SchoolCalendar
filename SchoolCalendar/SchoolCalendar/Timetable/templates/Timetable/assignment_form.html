{% extends 'Timetable/base.html' %}
{% load i18n %}

{% block body %}
    <h1>{% trans 'Hours Per Teacher in Class' %}</h1>
    <form action="{% url 'assignment-add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>


    <script>
        $(".datepicker").datepicker();
        $('.timepicker').timepicker({
                minuteStep: 1,
                appendWidgetTo: 'body',
                showSeconds: false,
                showMeridian: false,
                defaultTime: false
            });
    </script>
{% endblock %}
