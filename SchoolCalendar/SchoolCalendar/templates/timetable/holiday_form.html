{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
<div class="container">
    <div class="row">
        <h1 class="col text-center">{% trans 'Holiday' %}</h1>
    </div>
    <div class="row">
        <form action="{% url 'holiday-add' %}" method="post" class="form-group col text-center">
            {% csrf_token %}
            {{ form }}
            <br/>
            <br/>
            <br/>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
</div>

    <script>
        $('.datepicker').datepicker();
    </script>
{% endblock %}
