{% extends 'timetable/base.html' %}
{% load i18n %}

{% block body %}
    <h1>{% trans 'Hour Slot' %}</h1>
    <form action="{% url 'hourslot-add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>


    <script>
        $('.datepicker').timepicker({
                minuteStep: 1,
                appendWidgetTo: 'body',
                showSeconds: false,
                showMeridian: false,
                defaultTime: false
            });
    </script>
{% endblock %}
